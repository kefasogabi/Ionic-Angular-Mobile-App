 
<ion-content [fullscreen]="true" class="ion-padding background">
  <div class="container ">
   
    <div fxlayout="row" id="header" fxShow fxHide.lg="true" class="title">
      <h2>Raven App</h2> 
    </div>
   
          <div class="form">
                <h3>Activate your account</h3>
                <form #f="ngForm" [formGroup]="verifyForm" (ngSubmit) = "activateUser()">
                   <ion-item [formGroup]="verifyForm">
                     <ion-icon slot="start"  name="key-outline"></ion-icon>
                     <ion-input type="text" appIntegerInput (keyup)="check()" inputmode="tel" formControlName="confirmCode" placeholder=" Activation Code" required minlength="4" maxlength="4"></ion-input>
                   </ion-item>
            
                   <div class="error-messages">
                    <div class="error-message" *ngIf="verifyForm.getError('pinNotMatch') == true && !verifyForm.get('confirmCode').errors && (verifyForm.get('confirmCode').dirty ||verifyForm.get('confirmCode').touched)">
                      Invalid activation code!
                  </div>
                    <ng-container *ngFor="let error of error_messages.confirmCode">
                      <div class="error-message" *ngIf="verifyForm.get('confirmCode').hasError(error.type) && (verifyForm.get('confirmCode').dirty ||verifyForm.get('confirmCode').touched)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>
            
                   <ion-button type="submit"  color="primary" expand="block" [disabled] = "!verifyForm.valid">
                     <div class="btn-container">
                       <span>Continue</span>
                     <ion-icon name="arrow-forward-outline"></ion-icon>
                     </div>
                   </ion-button>
                 </form>
      <div class="ion-text-center">
        <span (click)="sendVerificationCode()" >Resend Activation Code</span>
      </div>
          </div>
  </div>
</ion-content>
