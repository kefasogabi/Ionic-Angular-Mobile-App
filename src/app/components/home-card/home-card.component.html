<ion-card class="{{cardColor}} ion-no-margin">
  <ion-card-content class="ion-no-padding ion-no-margin">
    <ion-icon class="{{iconColor}}" name="{{iconName}}"></ion-icon>
    <ng-container *ngIf="iconColor === 'white'; else elseTemplate">
      <ion-text class="{{iconColor}}">
        {{ text }}
      </ion-text>
    </ng-container>
    <ng-template #elseTemplate>
      <ion-text>
        {{ text }}
      </ion-text>
    </ng-template>
  </ion-card-content>
</ion-card>
