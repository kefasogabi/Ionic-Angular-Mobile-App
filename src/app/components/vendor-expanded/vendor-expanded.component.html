
          <div>
            <ion-card   class="transaction-container">
              <ion-grid (click)="toggleAccordion()">
                <ion-row class="transaction-row1">
                  <ion-col size="4">
                    <ion-img [src]="image"   ></ion-img>
                  </ion-col>
                  <!-- <ion-col size="4" class="transaction-row1-col1">
                    <div>
                      <h5>Amount: </h5>
                      <p>5,000</p>
                    </div>
                    </ion-col> -->
                  <ion-col size="8" class="transaction-row1-col2" >
                    <h1 style="margin-top: 0px;">Description</h1> 
                    <p>{{description}}
                  </ion-col>
                </ion-row >
              </ion-grid>
            <div [ngClass]="this.isMenuOpen ? 'active' : 'inactive'">
              <ion-card-content  class="ion-no-padding wrapper">
                  <ion-grid>
                    <ion-row class="transaction-row2">
                      <ion-col class="transaction-row2-col1">
                        <h1>Status</h1> 
                        <p>{{status}}
                      </ion-col>
                      <ion-col class="transaction-row2-col2">
                        <h1>Price</h1> 
                        <p>{{ price }}</p>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  <ion-grid>
                    <ion-row class="transaction-row2">
                      <ion-col class="transaction-row2-col1">
                        <h1>Rider's name</h1> 
                        <p> {{ riderName }}</p>
                      </ion-col>
                      <ion-col class="transaction-row2-col2">
                        <h1>Telephone</h1> 
                        <p>{{telephone}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  <ion-grid>
                    <ion-row>
                      <ion-col size=""> 
                        <ion-button (click)="routerLink(router, rideId)" expand="block" color="secondary" size="small">Full Description</ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
              </ion-card-content>
            </div>
            </ion-card>
          </div>
